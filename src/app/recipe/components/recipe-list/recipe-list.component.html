<table mat-table [dataSource]="recipes">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Naam</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Datum</th>
    <td mat-cell *matCellDef="let element" class="date-column">
      {{ element.createdAt.toDate() | date : 'shortDate' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRecipeClick(row)" class="clickable"></tr>
</table>

<button class="add-button" mat-fab color="primary" aria-label="Add new recipe button" (click)="onClickAdd()">
  <mat-icon>add</mat-icon>
</button>
