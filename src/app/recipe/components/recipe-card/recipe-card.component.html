<mat-card>
  <div mat-card-image class="recipe-image" [ngStyle]="{ 'background-image': getImageURLStyle(recipe) }"></div>
  <div class="recipe-info">
    <h2>
      {{ recipe.title }}<span class="subtitle">{{ recipe.author?.name }}</span>
    </h2>
    <mat-icon [matBadge]="recipe.likes" matBadgeColor="accent" matBadgeSize="small" color="primary" aria-hidden="false"
      >favorite</mat-icon
    >
  </div>
</mat-card>
