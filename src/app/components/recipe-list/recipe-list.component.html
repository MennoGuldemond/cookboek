<div class="page-padding" fxLayout.lt-md="column" fxLayout="row" fxLayoutGap="10px">
    <div *ngFor="let recipe of recipes$ | async" fxFlex="50%">
        <mat-card class="clickable" (click)="onRecipeClick(recipe)">
            <mat-card-header>
                <mat-card-title>{{ recipe.title }}</mat-card-title>
                <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt=""> -->
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
