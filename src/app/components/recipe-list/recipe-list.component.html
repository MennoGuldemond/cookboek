<div
  class="page-padding"
  fxLayout.lt-md="column"
  fxLayout="row wrap"
  fxLayoutGap="1%"
>
  <div *ngFor="let recipe of recipes$ | async" fxFlex="49%" fxFlex.xl="32%" class="recipe-container">
    <cobo-recipe-card class="clickable" [recipe]="recipe" (click)="onRecipeClick(recipe)"></cobo-recipe-card>
  </div>
  <button class="add-button" mat-fab color="primary" aria-label="Add new recipe button" (click)="onClickAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>
