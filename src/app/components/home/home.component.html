<section class="hero-bg">
  <h1>Cookboek</h1>
</section>

<div class="center-content padded">
  <h2>De app om recepten de delen en te vinden</h2>

  <div *ngIf="newestRecipe$ | async as newRecipe" class="recipe-container">
    <h3>Bekijk het nieuwste recept</h3>
    <cobo-recipe-card [recipe]="newRecipe" (click)="onRecipeClick(newRecipe)"></cobo-recipe-card>
  </div>
</div>
