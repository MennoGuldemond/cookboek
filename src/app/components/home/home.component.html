<div class="center-content page-padding">
  <h1>Welkom bij Cookboek</h1>
  <h3>De app om recepten de delen en te vinden.</h3>

  <div *ngIf="newestRecipe$ | async as newRecipe" class="recipe-container">
    <h3>Bekijk nu het nieuwste recept:</h3>
    <cobo-recipe-card [recipe]="newRecipe" (click)="onRecipeClick(newRecipe)"></cobo-recipe-card>
  </div>
</div>
