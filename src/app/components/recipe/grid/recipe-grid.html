<div class="recipe-grid padded-x">
  @for (recipe of recipes; track recipe.id) {
  <div class="recipe-container">
    <cobo-recipe-card class="clickable" [recipe]="recipe" (click)="onRecipeClick(recipe)"></cobo-recipe-card>
  </div>
  }
  <button class="add-button" mat-fab color="primary" aria-label="Add new recipe button" (click)="onClickAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>
