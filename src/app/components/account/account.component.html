<div class="page-container padded">
  <mat-card *ngIf="authState$ | async; let authState">
    <mat-card-header>
      <mat-card-title>{{ authState.user?.name }}</mat-card-title>
      <mat-card-subtitle>Lid sinds: {{ authState.userData?.createdAt | date : 'dd MMMM yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Je hebt {{ authState.userInfo?.numberOfRecipes }} recepten gemaakt.</p>
      <p>Je hebt {{ authState.userInfo?.numberOfLikes }} favoriete recepten.</p>
    </mat-card-content>
  </mat-card>
</div>
